<table mat-table [dataSource]="allDrivers" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">
      {{ user.firstName }} {{ user.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let user">
      {{ user.phoneNumber }}
    </td>
  </ng-container>

  <ng-container matColumnDef="houseLocationName">
    <th mat-header-cell *matHeaderCellDef>House Location</th>
    <td mat-cell *matCellDef="let user">
      {{ user.houseLocation.housingLocationName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="carSeats">
    <th mat-header-cell *matHeaderCellDef>Available Seats</th>
    <td mat-cell *matCellDef="let user">
      {{ user.car.seatNumber }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
