<mat-toolbar name="header" id="header" class="banners">
  <span>RideForce: For My Rydaz</span>
</mat-toolbar>

<div id="outer-container">
  <div
    id="form-div"
    fxLayout="row"
    fxLayoutAlign="center center"
    class="login-main"
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title>Please Register Below</mat-card-title>
      </mat-card-header>
      <mat-card-content class="full">
        <table>
          <tr class="full">
            <td class="half">
              <mat-form-field class="full">
                <input
                  matInput
                  placeholder="First Name"
                  name="firstName"
                  [(ngModel)]="user.firstName"
                />
              </mat-form-field>
            </td>
            <td class="half">
              <mat-form-field class="full">
                <input
                  matInput
                  placeholder="Last Name"
                  name="lastName"
                  [(ngModel)]="user.lastName"
                />
              </mat-form-field>
            </td>
          </tr>
          <tr class="full">
            <td class="half">
              <mat-form-field class="full">
                <input
                  type="email"
                  matInput
                  placeholder="Email"
                  name="email"
                  [(ngModel)]="user.email"
                />
              </mat-form-field>
            </td>
            <td class="half">
              <mat-form-field class="full">
                <input
                  type="password"
                  matInput
                  placeholder="Password"
                  name="password"
                  [(ngModel)]="password"
                />
              </mat-form-field>
            </td>
          </tr>
          <tr class="full">
            <td class="half">
              <mat-form-field class="full">
                <input
                  type="phoneNumber"
                  matInput
                  placeholder="Phone Number"
                  name="phoneNumber"
                  [(ngModel)]="user.phoneNumber"
                />
              </mat-form-field>
            </td>
            <td class="half">
              <mat-form-field class="full">
                <mat-select
                  placeholder="Do you have a car?"
                  [(ngModel)]="selectedValue"
                  name="role"
                  [(ngModel)]="user.role"
                >
                  <mat-option value="RIDER">I don't have a car :(</mat-option>
                  <mat-option value="DRIVER">I have a car!</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <!--  I have no idea why, but if you delete these, you'll be sorry. -->
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr class="full" *ngIf="selectedValue == 'DRIVER'">
            <td class="half">
              <mat-form-field class="full">
                <mat-select
                  placeholder="How many seats in your car?"
                  [(ngModel)]="selectedSeats"
                  name="numberOfSeats"
                  [(ngModel)]="user.car.seatNumber"
                >
                  <mat-option value="1">1</mat-option>
                  <mat-option value="2">2</mat-option>
                  <mat-option value="3">3</mat-option>
                  <mat-option value="4">4</mat-option>
                  <mat-option value="5">5</mat-option>
                  <mat-option value="6">6</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </tr>
          <tr class="full">
            <td class="half">
              <mat-form-field class="full">
                <mat-select
                  [(value)]="selected"
                  [(ngModel)]="trainingLocation"
                  placeholder="Training Location"
                  name="trainingLocation"
                  *ngFor="let i of allTrainingLocations | async"
                >
                  <mat-option value="i.trainingLocationName" (change)="filterHouse($event)">{{i.trainingLocationName}}</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </tr>

          <tr class="full">
            <td class="half">
              <mat-form-field class="full">
                <mat-select
                  [(value)]="selected"
                  [(ngModel)]="housingLocation"
                  placeholder="Housing Location Name"
                  name="houseLocation"
                  *ngFor="let i of allHouseLocations | async"
                >
                  <mat-option i=
                    >This will be an NgFor Based on Training
                    Location</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          routerLink="/login"
          type="button"
          mat-raised-button
          class="card-button"
        >
          Login
        </button>
        <button
          (click)="register($event)"
          type="button"
          mat-raised-button
          class="card-button"
        >
          Submit
        </button>
        <button routerLink="/register-company" type="button" class="btn">
          Delete This Button
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<mat-toolbar name="footer" id="footer" class="banners">
  <span
    >This is a footer. This is where we will have information about feet.</span
  >
</mat-toolbar>
