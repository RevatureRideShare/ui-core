<div id="outer-container">
  <br />

  <body>
    <div class="container">
      <div class="form">
        <h1 class="title">{{ title }}</h1>
        <form name="login" action="login" method="POST" class="login-form">
          <h2 style="color:red; font-size: 16px;">{{ error }}</h2>

          <label class="label" od="label-email" for="email">Email: </label>
          <input
            name="email"
            id="email"
            type="text"
            class="form-control"
            [(ngModel)]="email"
            placeholder="email"
          />

          <br />

          <label class="label" id="label-password" for="password"
            >Password:</label
          >
          <input
            name="password"
            id="password"
            type="password"
            class="form-control"
            [(ngModel)]="password"
            placeholder="password"
          />
          <br />

          <button
            name="backtologin"
            id="backtologin"
            type="button"
            class="btn btn-lg"
            (click)="onBack()"
          >
            {{ backtologin | uppercase }}
          </button>
          <button
            name="register"
            id="register"
            type="button"
            class="btn btn-lg"
            (click)="onRegister()"
          >
            {{ register | uppercase }}
          </button>
        </form>
      </div>
    </div>
  </body>
</div>
