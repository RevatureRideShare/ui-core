<!-- Displays the navigation bar -->
<div>
  <app-navbar></app-navbar>
</div>
<!-- Displays the driver component -->
<div>
  <app-driver></app-driver>
</div>
<!-- Displays the admin component if the current user is an ADMIN -->
<div *ngIf="currUser | async as currentUser">
  <div *ngIf="currentUser[0].role === 'ADMIN'">
    <app-admin></app-admin>
  </div>
</div>
<!-- Displays the footer component -->
<div>
  <app-footer></app-footer>
</div>
